<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    
    <nav class="nav">
        <img class="nav-img" src="/assets/Walkin_Portal_Icons/Zeus-LMS-logo.svg" alt="">
    </nav>

    <div class="starter">
        <div class="back-div">
            <a><img class="back" src="assets/icons/back.svg" alt=""></a>
        </div>
        <div class="head-div">
            <h5 class="head">Create An Account</h5>
        </div>
        <div class="button">
            <button type="button" class="btn">Cancel</button>
            <button type="button" class="btn disabled">Create</button>
        </div>
    </div>


    <div class="taskbar">
        <div class="task1">
            <div class="round1 active">1</div>
            <p class="round-text">Personal Information</p>
        </div>
        <div class="line"></div>
        <div class="task1">
            <div class="round1">2</div>
            <p class="round-text">Qualifications</p>
        </div>
        <div class="line"></div>
        <div class="task1">
            <div class="round1">3</div>
            <p class="round-text">Review and Proceed</p>
        </div>
    </div>




    <div class="main">
        <form class="form1" >
            <div class="inputs">
                <div class="form-input form-child">
                    <div class="mb-5">
                        <label for="fname" class="form-label">First Name*</label> <br>
                        <input type="text" class="form-control" id="fname" name="fname">
                    </div>
                    <div class="mb-5">
                        <label for="lname" class="form-label">Last Name*</label> <br>
                        <input type="text" class="form-control" id="lname" name="lname">
                    </div>

                    <div class="mb-5">
                        <label for="email" class="form-label">Email*</label> <br>
                        <input for="email" class="form-control" type="email" name="email">
                    </div>

                    <div class="mb-5">
                        <label for="phone" class="form-label">Phone Number*</label>
                        <div class="input-group">
                                <span>+</span>
                                <span class="phone-tag">91</span>
                                <input type="text" class="form-control inp-phone" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="resume ver-align mb-5" >
                        <img class="upload" src="/assets/Walkin_Portal_Icons/Upload_black_24dp.svg" alt="">
                        <h6 class="resume-text">UPLOAD RESUME</h6>
                    </div>

                    <div class="mb-5">
                        <label for="portfolio" class="form-label">Enter Portfolio URL (if any)</label> <br>
                        <input type="text" class="form-control" id="portfolio" name="portfolio" >
                    </div>

                    <div class="mb-5">
                        <p for="preferredRole" class="form-label mb-4">Preferred Job Roles*</p>
                        <div class="check" >
                            <div class="ver-align">
                                <input class="check-btn" type="checkbox">
                                <label class="remember"> Instructional Designer</label> 
                            </div>
                            <div class="ver-align">
                                <input class="check-btn" type="checkbox">
                                <label class="remember"> Software Engineer</label>  <br>
                            </div>
                            <div class="ver-align">
                                <input class="check-btn" type="checkbox">
                                <label class="remember"> Software Quality Engineer</label>
                            </div>
                        </div>
                        
                    </div>

                    <div class="mb-5">
                        <label for="referral" class="form-label">If You Are Registering Via A Referral, Please Mention Full Name Of The Employee Who Referred You</label>
                        <input type="text" class="form-control" id="referral" name="referral" formControlName="referral">
                    </div>

                    <div class="mb-5 ver-align">
                        <input class="check-btn" type="checkbox" id="rem" formControlName="sendUpdate">
                        <label class="remember"for="rem">Send me job related updates via mail</label>
                    </div>
                    

                </div>

                <div class="form-profile form-child">
                    <input type="file" hidden>
                    <img class="profile-pic" src="/assets/Walkin_Portal_Icons/avatar.svg" alt="">
                    <h6 class="upload-text">UPLOAD DISPLAY PICTURE</h6>
                    <p class="pic-msg">Max. image size: 5MB</p>
                </div>

            </div>
            <div class="button-container">
                <button type="button" class="btn btn-bottom">Next</button>
            </div>
        </form>
    </div>


</body>
<script type = "text/javascript" 
   src = "https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type = "text/javascript"
   src = "https://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"></script>
<script type = "text/javascript"
   src = "https://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>

   <script src="../js/register.js"></script>
</html>
