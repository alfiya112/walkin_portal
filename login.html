</head>

<body>
    <header>
        <img src="assets/icons/logo used in header.svg" />
    </header>

    <main>
        <div class="login-card">
            <div class="title">
                <span style="margin-right: auto;"><img src="assets/icons/back.svg" /></span>
                <h2 style="margin-right: auto;">Log in with Quantum</h2>
            </div>

            <div class="radio-icon">
                <label>

                    <img src="assets/icons/radio-button-on.svg" />
                    &nbsp; District</span>
                </label>
                <label>
                    <img src="assets/icons/radio-button-off.svg" />
                    &nbsp;Independent School
                </label>
            </div>


            <div class="dropdowns">
                <div style="margin-bottom: 20px;">
                    <label for="state" style="color:rgb(119, 119, 119);;">State*</label>
                    <div class="custom-select">
                        <select name="state" id="state">
                            <option value=""  selected>Alabama</option>
                        </select>
                        <span> <img src="assets/icons/arrow-down.svg" /></span>
                    </div>
                </div>

                <div>
                    <label for="state" style="color:rgb(119, 119, 119);;">District*</label>
                    <div class="custom-select">
                        <select name="district" id="district">
                            <option value=""  selected>Alabama School District</option>

                        </select>
                        <span> <img src="assets/icons/arrow-down.svg" /></span>
                    </div>
                </div>
            </div>
<br>

            <div class="input-fields">
                <div class="username">
                 
                    <input  type="text" id="username" name="Username/Email"  placeholder="Username/Email ID*"/>
                </div>
                <span class="forget">FORGOT USERNAME</span>
                <br><br><br>
                <div class="pre">
                  
                        <input type="password" id="password" name="password" placeholder="Password*" />
                    <img src="assets/icons/preview.svg" alt="Preview Password" />
                </div>
              <span class="forget">FORGOT PASSWORD</span>


            </div>


            <label class="remember-me">
                <img src="assets/icons/checkbox-checked.svg" />
                Remember Me
            </label>
            <center> <button type="submit">LOG IN</button></center>
        </div>
    </main>
    
<nav class="navigate">
